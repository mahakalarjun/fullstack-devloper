<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css link-->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!--font icon link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" />
    <title>ZARA Fashion</title>
</head>

<body>
    <!--header-->
    <header>
        <nav id="navbar-example2" class="navbar navbar-expand-lg navbar-dark ">

            <div class="container">

                <a href="./Mainpage.html" class="navbar-brand ms-sm-5 mx-md-auto">
                    <img src="./label imgs/logo zara.png" width="110" height="45" alt="" loading="lazy"
                        class="d-inline-block align-top my-2">
                </a>


            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">

            </div>
            <div class="col-12 col-md-4">
                <div class="card border-white" style="width: 28rem;">

                    <div class="card-body">

                        <h5 class="card-title">Sign Up</h5>
                        <div class="row">
                            <form action="#">

                                <div class="col-12 my-2">
                                    <label for="email" class="form-label">Email <span
                                            class="text-danger">*</span></label>
                                    <input type="email" required class="form-control" id="user_email"
                                        placeholder="email address">
                                </div>

                                <div class="col-12 my-2">
                                    <label for="password" class="form-label">Password <span
                                            class="text-danger">*</span></label>
                                    <input type="password" required class="form-control" id="password" placeholder="">
                                </div>

                                <div class="col-12 my-2">
                                    <label for="First Name" class="form-label">First Name <span
                                            class="text-danger">*</span></label>
                                    <input type="text" required class="form-control" id="First Name"
                                        placeholder="First Name">
                                </div>

                                <div class="col-12 my-2">
                                    <label for="Last Name" class="form-label">Last Name <span
                                            class="text-danger">*</span></label>
                                    <input type="text" required class="form-control" id="Last Name"
                                        placeholder="Last Name">
                                </div>

                                <div class="col-12 my-2">
                                    <label for="Phone" class="form-label">Phone <span
                                            class="text-danger">*</span></label>
                                    <input type="text" required class="form-control" id="Phone"
                                        placeholder="### ### 9585">
                                </div>

                                <div class="col-12 my-2 mx-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            <small> Subscribe to our newsletter for our latest news and updates.</small>
                                        </label>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end">
                                    <button class="btn text-white mt-3" style="background-color: rgb(7, 141, 116);"
                                        type="button" onclick="emailvalid()">Sign Up</button>
                                </div>
                            </form>

                            <div class="text-center mb-5">
                                <small>Already have an account?<span> <a href="./signin.html" style="text-decoration: none;">Sign
                                            In</a></span></small>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">

            </div>
        </div>
    </div>


 




    <!--script link for bootstrap-->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <!--external js-->
    <script src="./assets/js/signup.js"></script>
</body>

</html>
