<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css link-->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/card.css">
    <!--font icon link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" />
    <title>ZARA Fashion</title>
</head>

<body>
    <!--header-->
    <header>
        <nav id="navbar-example2" class="navbar navbar-expand-lg navbar-dark ">

            <div class="container">

                <a href="./index.html" class="navbar-brand ms-sm-5 mx-md-auto">
                    <img src="./label imgs/logo zara.png" width="110" height="45" alt="" loading="lazy"
                        class="d-inline-block align-top my-2">
                </a>


            </div>
        </nav>
    </header>

    <!--sign in-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">

            </div>
            <div class="col-12 col-md-4 mt-5">
                <div class="d-flex justify-content-center">

                    <div class="card border-white" style="width: 28rem;">

                        <div class="card-body">

                            <h5 class="card-title">Sign in</h5>

                            <h6 class="card-subtitle mb-2  badge bg-secondary text-white">to access ZARA Fashion</h6>

                            <input type="email" class="form-control" id="emailbox" placeholder="Email Address">

                            <p class="text-danger" id="error_msg"></p>

                            <div class="d-flex justify-content-end">
                                <button class="btn text-white mt-3" style="background-color: rgb(7, 141, 116);"
                                    onclick="validate()">Next</button>
                            </div>

                            <div class="text-center">
                                <small>Don't have an account?<span> <a href="./signup.html" style="text-decoration: none;">Sign
                                            Up</a></span></small>
                            </div>

                            <div class="text-center">
                                <small><a href="#" style="text-decoration: none;">Forgot Password</a></small>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-12 col-md-4">

            </div>
        </div>
    </div>







    <!--internal js script-->
    <script>
        function validate() {
            var email = document.getElementById("emailbox")
            var email_len = email.value.length;
            if (email_len == 0) {
                document.getElementById("error_msg").innerHTML = "Please enter your email address or mobile number";
                return false;
            }

            else if (email_len > 0) {
                document.getElementById("error_msg").innerHTML = "This Watch Shopping account does not exist.";
            }
            else {
                null
            }
        }
    </script>






    <!--script link for bootstrap-->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/bootstrap.min.js"></script>


</body>

</html>
